<div class="container-fluid">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">Users  ({{ users.length }})</h3>			
		</div>

		<div class="panel-body">
			<div class="row">
				<div>
					<div class="col-md-1">Id</div>
					<div class="col-md-2">Name</div>
					<div class="col-md-2">Email</div>
					<div class="col-md-3">QuizStatus</div>
					<div class="col-md-1"></div>
				</div>
			</div>
			<div class="user-row">
				<div class="row" *ngFor="let user of users">
          <div class="col-md-1" style="padding-right:0px" title="{{user.id}}">
						<label style="white-space: nowrap; text-overflow: ellipsis; overflow: hidden;">{{user.id}}</label>
					</div>

					<div class="col-md-2">
						{{user.name}}
					</div>
					<div class="col-md-2">
						{{user.email}}
					</div>				
					<div class="col-md-3">
						<div class="row1">
							<div class="row" 
								*ngFor="let quiz of user.UserQuizs; let i = index" [attr.data-index]="i">

								<div class="col-md-12" style="width: 100%;margin-bottom: 10px;">
									<span style="margin-right:10px" class="glyphicon" [ngClass]="{'glyphicon-ok': quiz.status === 'COMPLETED_SUCCESS', 
											'glyphicon-remove': quiz.status === 'COMPLETED_FAIL',
											'glyphicon-pencil': quiz.status === 'IN_PROGRESS'}"></span>
									 Level:{{ quiz.Quiz.level }} ({{quiz.attempt}}) - {{ quiz.Quiz.description }}
								</div>						

							</div>
						</div>
					</div>
					<div class="col-md-4">
						<button class="btn btn-default btn-sm" (click)="deleteUser(user)">Delete User</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
